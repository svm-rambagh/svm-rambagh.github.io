<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0,maximum-scale=1" />
	
	<title>SVM | Home</title>
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- Loading main css file -->
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/style.css" />
	
</head>

	<body  ng-app="demoApp" ng-controller="ModuleController" >
		
		<div id="site-content">
			
			<header class="site-header ">

				<div class="bottom-header ">
					<div class="container ">
						<span class="member-navigation">
						<a href="/" class="branding pull-left">
							
							<h1 class="site-title">SVM <span>RamBagh</span></h1> 
							<h2 class="site-description">Tagline goes here</h2>
						</a> <!-- #branding -->
						</span>
					</div> <!-- .container -->
				</div> <!-- .bottom-header -->
			</header> <!-- .site-header -->

			<main class="content">
				
				<div class="page-content">

					<div class="fullwidth-block">
						<div class="container">
							<div class="row">

								<div class="col-md-6" style="left: 100px;">
									<img style="height:300px"
									src="images/school-logo.png" alt="Site title" class="logo-icon"/>								
									<div class="fadeInLeft" style="left: 50px;">
										<p>Saraswati Vidya Mandir Rambagh, Basti 272171</p>
										<p>Phone: +91-05542-282716 </p>
										<p>Email: info@companyname.com</p>
									</div>
								</div>

								<div class="col-md-6" style="top: 100px; left: 50px;">
									<h3 class="wow fadeInRight">Login Here</h3>
									<form  action="/greeting" method="post">
										<div class="row">
											<div class="col-md-7">
												<p class="wow fadeInRight">
												<input type="text" name="id" placeholder="Your ID"/></p>
												<p class="wow fadeInRight">
												<input type="password" name="password" placeholder="Password"/></p>

												<input type="submit" class="button pull-right wow fadeInRight" value="Login"/>
											</div>
											
										</div>
									</form>
								</div>
							</div>
							
							
						</div>
					</div>
						
										
				</div> <!-- .inner-content -->
			</main> <!-- .content -->

		</div> <!-- #site-content -->

		<script src="js/jquery-1.11.1.min.js"></script>
		 
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
